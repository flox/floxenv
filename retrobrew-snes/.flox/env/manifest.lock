{
  "lockfile-version": 1,
  "manifest": {
    "version": 1,
    "install": {
      "gum": {
        "pkg-path": "gum"
      },
      "mednafen": {
        "pkg-path": "mednafen"
      }
    },
    "vars": {
      "GAME_COLLECTION": "https://github.com/retrobrews/snes-games/archive/refs/heads/master.zip"
    },
    "hook": {
      "on-activate": "# Make a space for the games\nexport GAMEDIR=\"${GAMEDIR:-$HOME/.cache/retrobrews/snes-games}\"\n\nif [[ ! -d \"$GAMEDIR\" ]]; then\n  mkdir -p \"$GAMEDIR\"\nfi\n\n# Download the game collection\nfilename=${GAME_COLLECTION##*/}\nif [ ! -f \"$GAMEDIR/$filename\" ]; then\n  pushd $GAMEDIR > /dev/null\n  gum spin --spinner dot --title \"Grabbing homebrew SNES collection...\" -- \\\n    curl --output-dir \"$GAMEDIR\" -LsO \"$GAME_COLLECTION\"\n  gum spin --spinner dot --title \"Unzipping...\" -- \\\n    unzip -jqq \"$GAMEDIR/$filename\" -d \"$GAMEDIR\"\n  popd > /dev/null\nfi\n\n# Choose the game to run\nRUNGAME=$(ls $GAMEDIR/*.s?c | gum choose)\n\nmednafen $RUNGAME\nexit 0\n"
    },
    "profile": {},
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ],
      "allow": {
        "licenses": []
      },
      "semver": {},
      "cuda-detection": false
    }
  },
