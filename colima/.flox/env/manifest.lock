        "x86_64-darwin",
        "x86_64-linux"
      ],
      "allow": {
        "licenses": []
      },
      "semver": {}
    },
    "services": {
      "colima": {
        "command": "colima start",
        "vars": null,
        "is-daemon": true,
        "shutdown": {
          "command": "colima stop"
        },
        "systems": null
      }
    }
