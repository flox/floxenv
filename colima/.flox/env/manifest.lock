  "manifest": {
    "version": 1,
    "install": {
      "colima": {
        "pkg-path": "colima"
      },
      "docker": {
        "pkg-path": "docker-client"
      },
      "gum": {
        "pkg-path": "gum"
      },
      "kubectl": {
        "pkg-path": "kubectl"
      }
    },
    "hook": {
      "on-activate": "if [[ \"$FLOX_ACTIVATE_START_SERVICES\" == \"true\" ]]; then\n  gum style --border double --margin \"1 2\" --padding \"1 4\" \\\n    'Docker may take a few moments to start.' '' 'Once it starts, try it with:' '  docker run hello-world'\nelse\n  if ! docker ps > /dev/null 2>&1; then\n    gum style --border double --margin \"1 2\" --padding \"1 4\" \\\n      'Docker is not running.' '' 'You may need to start it using:' '  flox services start'\n  fi\nfi\n"
    },
    "profile": {},
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ],
      "allow": {
        "licenses": []
      },
      "semver": {}
    },
    "services": {
      "colima": {
        "command": "colima start",
        "vars": null,
        "is-daemon": true,
        "shutdown": {
          "command": "colima stop"
        },
        "systems": null
      },
      "colima-k8s": {
        "command": "until colima status; do\n  echo \"colima-k8s >>> waiting for colima ...\"\n  sleep 3\ndone\ncolima k start\n",
        "vars": null,
        "is-daemon": true,
        "shutdown": {
          "command": "colima k stop"
        },
        "systems": null
      }
    }
  },
