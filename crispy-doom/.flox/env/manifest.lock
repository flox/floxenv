    "vars": {
      "doom_iwad": "DOOM1.WAD",
      "doom_url": "http://www.doomworld.com/3ddownloads/ports/shareware_doom_iwad.zip"
    },
    "hook": {
      "on-activate": "if [[ ! -f \"$FLOX_ENV_CACHE/$doom_iwad\" ]]; then\n  filename=${doom_url##*/}\n  gum spin --spinner dot --title \"Grabbing $filename into cache...\" -- curl -Lso \"$FLOX_ENV_CACHE/game.zip\" \"$doom_url\"\n  gum spin --spinner dot --title \"Unzipping $filename...\" -- unzip -qq \"$FLOX_ENV_CACHE/game.zip\" -d \"$FLOX_ENV_CACHE\"\nfi\n"
    },
    "profile": {
      "common": "alias runcrispy=\"crispy-doom -iwad $FLOX_ENV_CACHE/$doom_iwad\"\n\necho \"\"\necho \"     ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó\"\necho \"     ‚ïë                                            ‚ïë\"\necho \"     ‚ïë    Edit the environment to switch game     ‚ïë\"\necho \"     ‚ïë    libraries inside the [vars] section:    ‚ïë\"\necho \"     ‚ïë    üëâ flox edit                            ‚ïë\"\necho \"     ‚ïë                                            ‚ïë\"\necho \"     ‚ïë    Start a nice game of Doom:              ‚ïë\"\necho \"     ‚ïë    üëâ runcrispy                            ‚ïë\"\necho \"     ‚ïë                                            ‚ïë\"\necho \"     ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù\"\necho \"\"\n\n"
    },
    "options": {
