#
# No-X environment
#
version = 1

[install]

# Web browsing
lynx.pkg-path = "lynx"

# Duck Duck Go search
ddgr.pkg-path = "ddgr"
curl.pkg-path = "curl"

# THE best editor
vim.pkg-path = "vim-full"

# Pretteier outputs!
jq.pkg-path = "jq"
jless.pkg-path = "jless"
bat.pkg-path = "bat"
exa.pkg-path = "exa"

# Fuzzy incremental search.
# Use a package group to allow this to resolve to the latest
fzf.pkg-path = "fzf"
fzf.pkg-group = "fzf"
fzf-obc.pkg-path = "fzf-obc"
fzf-obc.pkg-group = "fzf"

# Git and github access
git.pkg-path = "git"
gh.pkg-path = "gh"

# Other nice updgrade
ripgrep.pkg-path = "ripgrep"

# cheat sheet
navi.pkg-path = "navi"
lolcat.pkg-path = "lolcat"
cowsay.pkg-path = "cowsay"
figlet.pkg-path = "figlet"
neofetch.pkg-path = "neofetch"

[vars]
# Since history is sooo fast with fzf, increase the limits!
HISTSIZE = "5000"
HISTFILESIZE = "8000"

[hook]
on-activate = '''

  # Marry gh cli with fzf...
  [[ "$(gh f -V 2>&1)" =~ "unknown command" ]] && gh extension install gennaro-tedesco/gh-f

  navi repo add denisidoro/cheats
'''

[profile]
common = '''
  [[ -z $GITHUB_TOKEN ]] && echo "Set GITHUB_TOKEN before activating to auth gh tooling."

  alias cat=bat
  alias lz=exa
  alias lx=exa -al
'''

bash = '''
  # Setup fzf shortcuts and tab completion
  eval "$(fzf --bash)"
'''

zsh = '''
  # Setup fzf shortcuts and tab completion
  eval "$(fzf --zsh)"
'''

[services]

[options]
systems = ["aarch64-darwin", "aarch64-linux", "x86_64-darwin", "x86_64-linux"]
